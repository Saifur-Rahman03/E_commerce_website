{% extends 'store/main.html' %}
{% load static %}
{% block content %}
        
        <header class="title">
            <h2><span>Registration</span></h2>
        </header>
            <div class="row">
              <div class>
                <form action="register" method="post">
                  {% csrf_token %}
                <div>
                    <div class="col-lg-12">
                      <input type="text" style="color: black;" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                    <div class="col-lg-12">
                        <input type="text" style="color: black;" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="col-lg-12">
                      <input type="text" style="color: black;" class="form-control" name="username" placeholder="username">
                   </div>
                   <div class="col-lg-12">
                      <input type="email" style="color: black;" class="form-control" name="email" placeholder="Email">    
                   </div>

                    <div class="col-lg-12">
                        <input type="password" style="color: black;" class="form-control" name="password1" placeholder="Password">
                        <input type="password" style="color: black;" class="form-control" name="password2" placeholder="Confirm Password">
                    </div>
                    <br><br>
                    <div class="col-lg-12">
                        <input type="Submit" style="color: black;" class="btn btn-default submit">
                    </div>
                    <div class="col-lg-12" style="text-align: center;">
                      {% for message in messages %}
                        <h3>{{message}}</h3>
                      {% endfor %}
                    </div>
                  
                </form>
              </div>
            </div>
        </div>
        
{% endblock content %}
