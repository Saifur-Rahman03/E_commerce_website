{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-lg-6">
            <div class="box-element">
                <img class="square" src="{{item.imageURL}}">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="box-element product">
                <h1><strong>{{item.name}}</strong></h1>
                <h3>{{item.type}}</h3>
                <hr>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-primary add-btn update-cart">Add to Cart</button>
                <h3 style="float: right">&#2547;{{item.price|floatformat:2}}</h>
            </div>
        </div>

    </div>
    
{% endblock content %}
